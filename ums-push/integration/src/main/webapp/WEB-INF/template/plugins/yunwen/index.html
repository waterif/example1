<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>云问 - UMS Push 管理控制台</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<!-- basic styles -->
<link href="#" th:href="${ctx} + '/css/bootstrap.min.css'" rel="stylesheet" />
<link href="#" th:href="${ctx} + '/css/font-awesome.min.css'" rel="stylesheet" />
<!--[if IE 7]>
  <link rel="stylesheet" href="#" th:href="${ctx} + '/css/font-awesome-ie7.min.css'" />
<![endif]-->

<!-- page specific plugin styles -->
<link href="#" th:href="${ctx} + '/css/jquery.gritter.css'" rel="stylesheet" />
<link href="#" th:href="${ctx} + '/css/datepicker.css'" rel="stylesheet" />
<link href="#" th:href="${ctx} + '/css/bootstrap-timepicker.css'" rel="stylesheet" />

<!-- fonts -->

<!-- ace styles -->
<link rel="stylesheet" href="#" th:href="${ctx} + '/css/ace.min.css'" />
<link rel="stylesheet" href="#" th:href="${ctx} + '/css/ace-rtl.min.css'" />
<link rel="stylesheet" href="#" th:href="${ctx} + '/css/ace-skins.min.css'" />
<!--[if lte IE 8]>
  <link rel="stylesheet" href="#" th:href="${ctx} + '/css/ace-ie.min.css'" />
<![endif]-->

<!-- inline styles related to this page -->

<!-- ace settings handler -->
<script src="#" th:src="${ctx} + '/js/ace-extra.min.js'"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="#" th:src="${ctx} + '/js/html5shiv.js'"></script>
<script src="#" th:src="${ctx} + '/js/respond.min.js'"></script>
<![endif]-->
</head>
<body>
	<div class="navbar navbar-default" id="navbar">
		<script type="text/javascript">
			try {
				ace.settings.check('navbar', 'fixed')
			} catch (e) {
			}
		</script>

		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand"> <small> <i
						class="icon-leaf"></i> UMS Push
				</small>
				</a>
				<!-- /.brand -->
			</div>
			<!-- /.navbar-header -->

			<div class="navbar-header pull-right" role="navigation">
				<ul class="nav ace-nav">
					<li class="light-blue"><a data-toggle="dropdown" href="#" 
						class="dropdown-toggle"> <img class="nav-user-photo"
							src="#" th:src="${ctx} + '/avatars/user.jpg'" alt="Jason's Photo" /> <span
							class="user-info"> <small>Welcome,</small> Jason
						</span> <i class="icon-caret-down"></i>
					</a>
						<ul
							class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
							<li><a href="#" > <i class="icon-cog"></i> Settings
							</a></li>

							<li><a href="#" > <i class="icon-user"></i> Profile
							</a></li>

							<li class="divider"></li>

							<li><a href="#" > <i class="icon-off"></i> Logout
							</a></li>
						</ul></li>
				</ul>
				<!-- /.ace-nav -->
			</div>
			<!-- /.navbar-header -->
		</div>
		<!-- /.container -->
	</div>

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#" > <span
				class="menu-text"></span>
			</a>

			<div class="sidebar" id="sidebar">
				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'fixed')
					} catch (e) {
					}
				</script>

				<div class="sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="btn btn-success">
							<i class="icon-signal"></i>
						</button>

						<button class="btn btn-info">
							<i class="icon-pencil"></i>
						</button>

						<button class="btn btn-warning">
							<i class="icon-group"></i>
						</button>

						<button class="btn btn-danger">
							<i class="icon-cogs"></i>
						</button>
					</div>

					<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
						<span class="btn btn-success"></span> <span class="btn btn-info"></span>
						<span class="btn btn-warning"></span> <span class="btn btn-danger"></span>
					</div>
				</div>
				<!-- #sidebar-shortcuts -->

				<ul class="nav nav-list">
					<li class="active"><a href="#" th:href="${ctx} + '/admin'"> <i
							class="icon-dashboard"></i> <span class="menu-text"> 控制台 </span>
					</a></li>
					<li>
						<a href="#" class="dropdown-toggle">
							<i class="icon-desktop"></i>
							<span class="menu-text"> 组件 </span>
							<b class="arrow icon-angle-down"></b>
						</a>
						<ul class="submenu">
							<li>
								<a href="#" th:href="${ctx} + '/admin/plugins/yunwen'" class="dropdown-toggle">
									<i class="icon-double-angle-right"></i>
									云问同步
								</a>
							</li>
						</ul>
					</li>
				</ul>
				<!-- /.nav-list -->

				<div class="sidebar-collapse" id="sidebar-collapse">
					<i class="icon-double-angle-left"
						data-icon1="icon-double-angle-left"
						data-icon2="icon-double-angle-right"></i>
				</div>

				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'collapsed')
					} catch (e) {
					}
				</script>
			</div>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {
						}
					</script>

					<ul class="breadcrumb">
						<li class="active"><i class="icon-home home-icon"></i> <a href="#" th:href="${ctx} + '/admin'" >Admin</a>
						</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon"> <input type="text"
								placeholder="Search ..." class="nav-search-input"
								id="nav-search-input" autocomplete="off" /> <i
								class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<div class="widget-box">
								<div class="widget-header">
									<h4>条件查询</h4>
								</div>
								<div class="widget-body">
									<div class="widget-main">
										<form class="form" id="form" th:action="@{/admin/plugins/yunwen}" method="post">
										<input type="hidden" name="createTimeStart" th:value="${form.createTimeStart}"/>
										<input type="hidden" name="createTimeEnd" th:value="${form.createTimeEnd}"/>
										<input type="hidden" name="updateTimeStart" th:value="${form.updateTimeStart}"/>
										<input type="hidden" name="updateTimeEnd" th:value="${form.updateTimeEnd}"/>
										<input type="hidden" name="page" th:value="${form.page}"/>
										<input type="hidden" name="displayName" th:value="${form.displayName}"/>
										<input type="hidden" name="userId" th:value="${form.userId}"/>
										<input type="hidden" name="siteId" th:value="${form.siteId}"/>
										<input type="hidden" name="status" th:value="${form.status}"/>
										<input type="hidden" name="times" th:value="${form.times}"/>
										</form>
										<div class="row search">
											<div class="col-xs-3">
												<label for="">创建时间开始</label>
												
												<div class="input-group">
													<input name="crDateStart" class="form-control date-picker" type="text" data-date-format="yyyy-mm-dd" />
													<span class="input-group-addon">
														<i class="icon-calendar bigger-110"></i>
													</span>
													<span class="bootstrap-timepicker"><input name="crTimeStart" id="timepicker1" type="text" class="form-control timepicker" /></span>
													<span class="input-group-addon">
														<i class="icon-time bigger-110"></i>
													</span>
												</div>
											</div>
											<div class="col-xs-3">
												<label for="">创建时间结束</label>
												<div class="input-group">
													<input name="crDateEnd" class="form-control date-picker" type="text" data-date-format="yyyy-mm-dd" />
													<span class="input-group-addon">
														<i class="icon-calendar bigger-110"></i>
													</span>
													<span class="bootstrap-timepicker"><input name="crTimeEnd" id="timepicker2" type="text" class="form-control timepicker" /></span>
													<span class="input-group-addon">
														<i class="icon-time bigger-110"></i>
													</span>
												</div>
											</div>
											<div class="col-xs-3">
												<label for="">更新时间开始</label>
												<div class="input-group">
													<input name="upDateStart" class="form-control date-picker" type="text" data-date-format="yyyy-mm-dd" />
													<span class="input-group-addon">
														<i class="icon-calendar bigger-110"></i>
													</span>
													<span class="bootstrap-timepicker"><input name="upTimeStart" id="timepicker1" type="text" class="form-control timepicker" /></span>
													<span class="input-group-addon">
														<i class="icon-time bigger-110"></i>
													</span>
												</div>
											</div>
											<div class="col-xs-3">
												<label for="">更新时间结束</label>
												<div class="input-group">
													<input name="upDateEnd" class="form-control date-picker" type="text" data-date-format="yyyy-mm-dd" />
													<span class="input-group-addon">
														<i class="icon-calendar bigger-110"></i>
													</span>
													<span class="bootstrap-timepicker"><input name="upTimeEnd" id="timepicker2" type="text" class="form-control timepicker" /></span>
													<span class="input-group-addon">
														<i class="icon-time bigger-110"></i>
													</span>
												</div>
											</div>
											<div class="col-xs-3">
												<label for="">名称</label>
												<input name="displayName" class="form-control" type="text" th:value="${form.displayName}" placeholder="名称" />
											</div>
											<div class="col-xs-3">
												<label for="">用户ID</label>
												<input name="userId" class="form-control" type="text" th:value="${form.userId}" placeholder="用户ID" />
											</div>
											<div class="col-xs-3">
												<label for="">站点ID</label>
												<input name="siteId" class="form-control" type="text" th:value="${form.siteId}" placeholder="站点ID" />
											</div>
											<div class="col-xs-3">
												<div class="row">
													<div class="col-xs-6">
														<label for="">状态</label>
														<div>
															<label>
																<input name="status" class="ace ace-switch" type="checkbox" />
																<span class="lbl" style="margin: 5px 0;"></span>
															</label>
														</div>
													</div>
													<div class="col-xs-6">
														<label for="">重试次数</label>
														<div>
															<input type="text" name="times" th:value="${form.times}" class="input-mini" id="spinner" />
														</div>
													</div>
												</div>
											</div>
										</div><!-- row -->
										<div class="row">
											<div class="col-xs-4">
												<button type="button" id="search" class="btn btn-primary"><i class="icon-search bigger-110"></i>查询一下</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr/>
					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<table id="table-1" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Action</th>
											<th>名称</th>
											<th>用户ID</th>
											<th>站点ID</th>
											<th>
												<i class="icon-time bigger-110"></i>
												创建时间
											</th>
											<th>
												<i class="icon-time bigger-110"></i>
												更新时间
											</th>
											<th>状态</th>
											<th>重试次数</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<th th:if="${page != null}">
										<tr th:each="data : ${page.list}" th:attr="data-id=${data.id}">
											<td th:text="${data.action}">add</td>
											<td th:text="${data.displayName}">黄彦祥</td>
											<td th:text="${data.userId}">1000</td>
											<td th:text="${data.siteId}">1</td>
											<td th:text="${#dates.format(data.createTime, 'yyyy-MM-dd HH:mm:ss')}">2017-07-01 12:00:00</td>
											<td th:text="${#dates.format(data.updateTime, 'yyyy-MM-dd HH:mm:ss')}">2017-07-01 12:00:00</td>
											<td th:switch="${data.status}">
												<span th:case="0" class="label label-sm label-warning">Fail</span>
												<span th:case="1" class="label label-sm label-success">Success</span>
												<span th:case="*" class="label label-sm label-danger">Undefined</span>
											</td>
											<td th:text="${data.times}">0</td>
											<td>
												<div class="btn-group">
													<button class="btn btn-xs btn-info">
														<i class="icon-refresh bigger-120"></i>
													</button>
												</div>
											</td>
										</tr>
										</th>
										<tr th:if="${page == null}">
											<td colspan="9">没有查询到任何内容</td>
										</tr>
									</tbody>
								</table>
								<div class="btn-group pull-right clearfix" th:if="${page != null and page.pages &gt; 1}" >
									<button class="btn btn-light page" th:unless="${page.isFirstPage}" data-page="1" th:text="首页">首页</button>
									<th th:each="p : ${page.navigatepageNums}">
									<button class="btn" th:if="${p == page.pageNum}" th:attr="data-page=${p}" th:text="${p}">1</button>
									<button class="btn btn-light page" th:unless="${p == page.pageNum}" th:attr="data-page=${p}" th:text="${p}">1</button>
									</th>
									<button class="btn btn-light page" th:unless="${page.isLastPage}" th:attr="data-page=${page.lastPage}" th:text="尾页">尾页</button>
								</div>
							</div><!-- table-responsive -->
						</div><!-- col-xs-12 -->
					</div><!-- row -->
					<hr/>
					<div class="row">
						<div class="col-xs-12">
							<div class="widget-box">
								<div class="widget-header">
									<h4>用户批处理</h4>
								</div>
								<div class="widget-body">
									<div class="widget-main">
										<div class="row">
											<div class="col-xs-12">
												<label for="userpush">用户同步</label>
												<textarea id="userpush" class="autosize-transition form-control"></textarea>
												<div style="padding:10px 0;"><button id="userpush-btn" type="button" class="btn btn-primary">确认同步</button></div>
												<label for="help">使用示例：</label>
												<pre>[1,2,3]</pre>
											</div>
										</div><!-- row -->
									</div>
								</div>
							</div>
						</div>
					</div><!-- row -->
					<div class="row">
						<div class="col-xs-12">
							<div class="widget-box">
								<div class="widget-header">
									<h4>站点批处理</h4>
								</div>
								<div class="widget-body">
									<div class="widget-main">
										<div class="row">
											<div class="col-xs-12">
												<label for="sitepush">站点同步</label>
												<textarea id="sitepush" class="autosize-transition form-control"></textarea>
												<div style="padding:10px 0;"><button id="sitepush-btn" type="button" class="btn btn-primary">确认同步</button></div>
												<label for="help">使用示例：</label>
												<pre>[1,2,3]</pre>
											</div>
										</div><!-- row -->
									</div>
								</div>
							</div>
						</div>
					</div><!-- row -->
				</div>
				<!-- /.page-content -->
			</div>
			<!-- /.main-content -->
		</div>
		<!-- /.main-container-inner -->

		<a href="#"  id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div>
	<!-- /.main-container -->

<!-- basic scripts -->
<script src="#" th:src="${ctx} + '/js/jquery-2.0.3.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/bootstrap.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/typeahead-bs2.min.js'"></script>
<!-- page specific plugin scripts -->
<script src="#" th:src="${ctx} + '/js/bootbox.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/jquery.gritter.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/date-time/bootstrap-datepicker.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/date-time/bootstrap-timepicker.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/date-time/moment.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/fuelux/fuelux.spinner.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/jquery.autosize.min.js'"></script>

<!-- ace scripts -->
<script src="#" th:src="${ctx} + '/js/ace-elements.min.js'"></script>
<script src="#" th:src="${ctx} + '/js/ace.min.js'"></script>
<input type="hidden" id="ctx" th:value="${ctx}"/>
<script type="text/javascript">
	var ctx = $('#ctx').val();
</script>
<script src="#" th:src="${ctx} + '/js/page/plugins/yunwen/index.js'"></script>
</body>
</html>
